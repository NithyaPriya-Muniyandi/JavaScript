<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FD rate Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>FD rate Calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="tenure months">
        </div>
        <div>
            <button type="submit" onclick="fdRate()">Calculate</button>
        </div>
        <div id="result">

        
        <script>
            function fdRate(){
                let month = Number(document.getElementById('input').value);
                let rate = 0;
                if(month<3)
                    rate = 5.8
                else if(month>=3 && month<=6)
                    rate = 6.5
                else if(month>=7 && month<=9)
                    rate = 6.8
                else
                    rate = 7

                let res = document.getElementById('result');
                res.innerHTML = `your intrest rate is ${rate} %`;
            }
        </script>
    </div>
</body>
</html>
