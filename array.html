<script>
    //array
    let city = ['Chennai','Madurai','Coimbatore'];
    let marks = [78,56,89,98,87,73];
    //length of the element in the array
    console.log(city.length);
    console.log(marks.length);
    console.log(city[0],marks[3]);
    console.log(marks[marks.length-1]);  //last element

    //mix of int and string
    let arr = [78,'latha',56,'malathi',[3,4]];
    console.log(arr[4][0]);

    //2d array
    let matrix = [[3,4,5],[7,8,9],[2,3,4,[34,45]]];
    console.log(matrix);
    console.log(matrix[0][2]);
    console.log(matrix[1][0]);
    console.log(matrix[2][2]);
    console.log(matrix[2][3][1])

    //array method
    let array = ['a','b','c','d','e','f','g'];

    //push element to the end
    array.push('h',5);
    console.log(array);
    //pop
    console.log(array.pop());
    console.log(array);
    //shift delete element to the start
    console.log(array.shift());
    console.log(array)
    //unshift 
    console.log(array.unshift('r'));
    console.log(array);

    //delete (empty) not use alter splice
    // delete array[2];
    // console.log(array);

    //splice  ,(index,no of element deletion, insert value)
    array.splice(2,2); // second index start(delete) - 2 element delete
    console.log(array)
    array.splice(1,1,'m');
    console.log(array);
    array.splice(1,2,'x','y'); //replace
    console.log(array);
    array.splice(1,0,'b'); //0 deletion
    console.log(array);

    //slice(starting index, ending index)
    //ending index not include
    console.log(array.slice(1,3));
    console.log(array.slice(-5))

    //reverse [permanent]
    array.reverse()
    console.log(array);

    //join - convert array to the string
    let str = array.join();
    console.log(str)

    //split - convert string to array
    let s = 'v,i,g,n,e,s,h';
    let arr1 = s.split()
    console.log(arr1)

    //concat and spread operator
    let fArr = [1,2,3];
    let sArr = [4,5,6];
    let joinedArr = [fArr,sArr]
    console.log(joinedArr)
    let join = fArr.concat(sArr)
    console.log(join)
    let joins = [...fArr,...sArr]
    console.log(joins)
    
</script>
